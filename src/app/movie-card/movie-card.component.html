<div class="movie-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.Genre.Name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ movie.Description }}</p>
    </mat-card-content>
  </mat-card>
</div>
