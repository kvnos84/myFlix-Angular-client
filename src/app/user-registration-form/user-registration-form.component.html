<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="registerUser()" #registerForm="ngForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          name="username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Password"
          name="password"
          type="password"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Email"
          name="email"
          type="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Birthday</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          name="birthday"
          type="date"
        />
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
